version: '3.8'

services:
  # Standard MB8600-watchdog (original version)
  internet-monitor:
    image: ghcr.io/perezjoseph/mb8600-watchdog:latest
    container_name: mb8600-watchdog-standard
    network_mode: "host"
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - MODEM_HOST=192.168.100.1
      - MODEM_USERNAME=admin
      - MODEM_PASSWORD=motorola
      - MODEM_NOVERIFY=true
      - CHECK_INTERVAL=60
      - FAILURE_THRESHOLD=5
      - RECOVERY_WAIT=600
    profiles:
      - standard
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Enhanced MB8600-watchdog (full features, Debian-based)
  internet-monitor-enhanced:
    image: ghcr.io/perezjoseph/mb8600-watchdog:latest-enhanced
    container_name: mb8600-watchdog-enhanced
    network_mode: "host"
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - MODEM_HOST=192.168.100.1
      - MODEM_USERNAME=admin
      - MODEM_PASSWORD=motorola
      - MODEM_NOVERIFY=true
      - CHECK_INTERVAL=60
      - FAILURE_THRESHOLD=5
      - RECOVERY_WAIT=600
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/watchdog.log
      - ENABLE_DIAGNOSTICS=true
      - DIAGNOSTICS_TIMEOUT=120
      - OUTAGE_REPORT_INTERVAL=3600
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    profiles:
      - enhanced
      - default
    healthcheck:
      test: ["CMD", "python3", "-c", "import os; exit(0 if os.path.exists('/app/logs/watchdog.log') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Slim MB8600-watchdog (enhanced features in smaller Alpine image)
  internet-monitor-slim:
    image: ghcr.io/perezjoseph/mb8600-watchdog:latest-slim
    container_name: mb8600-watchdog-slim
    network_mode: "host"
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - MODEM_HOST=192.168.100.1
      - MODEM_USERNAME=admin
      - MODEM_PASSWORD=motorola
      - MODEM_NOVERIFY=true
      - CHECK_INTERVAL=60
      - FAILURE_THRESHOLD=5
      - RECOVERY_WAIT=600
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/watchdog.log
      - ENABLE_DIAGNOSTICS=true
      - DIAGNOSTICS_TIMEOUT=120
      - OUTAGE_REPORT_INTERVAL=3600
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    profiles:
      - slim
    healthcheck:
      test: ["CMD", "python3", "-c", "import os; exit(0 if os.path.exists('/app/logs/watchdog.log') else 1)"]
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Ultra-slim MB8600-watchdog (minimal features, smallest size)
  internet-monitor-ultra-slim:
    image: ghcr.io/perezjoseph/mb8600-watchdog:latest-ultra-slim
    container_name: mb8600-watchdog-ultra-slim
    network_mode: "host"
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - MODEM_HOST=192.168.100.1
      - MODEM_USERNAME=admin
      - MODEM_PASSWORD=motorola
      - MODEM_NOVERIFY=true
      - CHECK_INTERVAL=60
      - FAILURE_THRESHOLD=5
      - RECOVERY_WAIT=600
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/watchdog.log
      - ENABLE_DIAGNOSTICS=true
      - DIAGNOSTICS_TIMEOUT=60
      - OUTAGE_REPORT_INTERVAL=3600
    volumes:
      - ./logs:/app/logs
    profiles:
      - ultra-slim
    healthcheck:
      test: ["CMD", "python3", "-c", "exit(0)"]
      interval: 60s
      timeout: 3s
      retries: 2
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"

  # Optional: Log aggregation service
  log-viewer:
    image: amir20/dozzle:latest
    container_name: mb8600-log-viewer
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
    profiles:
      - enhanced
      - slim
      - logs

networks:
  default:
    name: mb8600-network
