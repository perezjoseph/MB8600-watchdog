version: '3.8'

services:
  internet-monitor-enhanced:
    environment:
      - MODEM_HOST=192.168.100.1
      - MODEM_USERNAME=admin
      - MODEM_PASSWORD=motorola  # Change this to your actual password
      - CHECK_INTERVAL=60
      - FAILURE_THRESHOLD=5
      - RECOVERY_WAIT=600
      - LOG_LEVEL=INFO
      - ENABLE_DIAGNOSTICS=true
      - DIAGNOSTICS_TIMEOUT=120
      - OUTAGE_REPORT_INTERVAL=3600
